name: UNLaM Actions Quality Task Force
run-name: ${{ github.actor }} protecting code quality! üõ°Ô∏è
on:
  pull_request:
    branches:
      - main
      - develop
      - 'releases/**'

permissions:
  checks: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
      - name: Set up our JDK environment
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.8
      - name: Run Kotlin Linter
        run: ./gradlew ktlintStagingDebugCheck
      - name: Run Unit Tests
        run: ./gradlew testStagingDebugUnitTest
